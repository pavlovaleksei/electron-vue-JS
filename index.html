<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electron &amp; Vue.js</title>
    <link rel="stylesheet" href="/assets/css/photon.css">
    <style type="text/css">
      a {
        text-decoration: none;
        color: #4285f4;
      }
      .nav-group-item .icon {
        color: white;
      }
      .nav-group-item:active, .nav-group-item.active {
        background-color: darkred;
      }
      .sidebar a {
        color: white;
      }
      .sidebar {
        background: gray;
        width: 23%;
      }
      .container {
        background-color: #fff;
      }
      .nav-group-title {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="window">
        <div class="window-content">
          <div class="pane-group">
            <div class="pane-sm sidebar">
              <nav class="nav-group">
                <h5 class="nav-group-title">Menu</h5>
                <router-link class="nav-group-item" to="/"><span class="icon icon-tools"></span> Pc config</router-link>
                <router-link class="nav-group-item" to="/contacts"><span class="icon icon-users"></span> Contacts (CRUD)</router-link>
                <router-link class="nav-group-item" to="/music"><span class="icon icon-folder"></span> File system</router-link>
              </nav>
            </div>
            <div class="pane container" style="padding: 10px;">
              <router-view></router-view>
            </div>
          </div>
        </div>
        <footer class="toolbar toolbar-footer">
          <i>Dev by Pavlov Aleksey</i>
        </footer>
      </div>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
